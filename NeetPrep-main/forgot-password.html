<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEET Prep - Reset Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    .container {
      background: #181818;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 123, 255, 0.1);
      width: 400px;
      animation: fadeIn 1.5s ease;
    }

    .container h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #fff;
    }

    .container p {
      color: #888;
      margin-bottom: 30px;
    }

    .input-box {
      position: relative;
      margin-bottom: 30px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 15px;
      background: #0f0f0f;
      border: 1px solid #333;
      color: #fff;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .input-box input:focus {
      border-color: #2979ff;
      box-shadow: 0 0 5px #2979ff88;
    }

    .input-box label {
      position: absolute;
      top: -10px;
      left: 15px;
      background: #181818;
      color: #bbb;
      font-size: 12px;
      padding: 0 5px;
    }

    .btn {
      width: 100%;
      background: linear-gradient(90deg, #2979ff, #00d4ff);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #00d4ff55;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: #aaa;
    }

    .footer a {
      color: #2979ff;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <p>Enter your email to receive password reset instructions</p>

    <div class="input-box">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com">
    </div>

    <button class="btn" onclick="sendResetLink()">Send Reset Link</button>

    <div class="footer">
      Remember your password? <a href="login.html">Back to Login</a>
    </div>
  </div>

  <script>
    function sendResetLink() {
      const email = document.getElementById('email').value;
      // Add your password reset logic here
      alert('Password reset link has been sent to ' + email);
    }
  </script>
</body>
</html>
