<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEET Quest - Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-black text-white font-sans">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="container max-w-md">
      <div class="text-center mb-8">
        <a href="../index.html" class="text-2xl font-bold tracking-wider hover:scale-105 transition-transform duration-300 inline-block">
          NEET<span class="text-blue-500">Quest</span>
        </a>
        <p class="text-gray-400 mt-2">Reset your password</p>
      </div>

      <form id="resetForm" class="space-y-6">
        <div class="input-box">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your registered email" required>
        </div>

        <button type="submit" class="btn">Send Reset Link</button>

        <div class="text-center text-sm text-gray-400 mt-4">
          Remember your password? 
          <a href="login.html" class="text-blue-500 hover:text-blue-400">Login here</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      
      // Here you would typically make an API call to send reset password email
      alert('Password reset link has been sent to your email!');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
