<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    .container {
      background: #181818;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 123, 255, 0.1);
      width: 420px;
      animation: fadeIn 1.5s ease;
    }

    .container h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #fff;
    }

    .container p {
      color: #888;
      margin-bottom: 30px;
    }

    .input-box {
      position: relative;
      margin-bottom: 25px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 15px;
      background: #0f0f0f;
      border: 1px solid #333;
      color: #fff;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .input-box input:focus {
      border-color: #2979ff;
      box-shadow: 0 0 5px #2979ff88;
    }

    .input-box label {
      position: absolute;
      top: -10px;
      left: 15px;
      background: #181818;
      color: #bbb;
      font-size: 12px;
      padding: 0 5px;
    }

    .btn {
      width: 100%;
      background: linear-gradient(90deg, #2979ff, #00d4ff);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #00d4ff55;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: #aaa;
    }

    .footer span {
      color: #2979ff;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .popup {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: bottom 0.4s ease, opacity 0.4s ease;
    }

    .popup.show {
      bottom: 30px;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create Account</h2>
    <p>Start your NEET Prep Journey!</p>

    <div class="input-box">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="John Doe">
    </div>

    <div class="input-box">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com">
    </div>

    <div class="input-box">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••">
    </div>

    <div class="input-box">
      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" placeholder="••••••••">
    </div>

    <button class="btn" onclick="createAccount()">Sign Up</button>

    <div class="footer">
      Already have an account? <a href="login.html">login here</a>
    </div>
  </div>

  <div class="popup" id="popupMsg">✅ Account created successfully! (Mock)</div>

  <script>
    function createAccount() {
      const popup = document.getElementById("popupMsg");
      popup.classList.add("show");
      setTimeout(() => popup.classList.remove("show"), 3000);
    }
  </script>
</body>
</html>
