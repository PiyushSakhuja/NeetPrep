<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEET Prep Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    .container {
      background: #181818;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 123, 255, 0.1);
      width: 400px;
      animation: fadeIn 1.5s ease;
    }

    .container h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #fff;
    }

    .container p {
      color: #888;
      margin-bottom: 30px;
    }

    .input-box {
      position: relative;
      margin-bottom: 30px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 15px;
      background: #0f0f0f;
      border: 1px solid #333;
      color: #fff;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .input-box input:focus {
      border-color: #2979ff;
      box-shadow: 0 0 5px #2979ff88;
    }

    .input-box label {
      position: absolute;
      top: -10px;
      left: 15px;
      background: #181818;
      color: #bbb;
      font-size: 12px;
      padding: 0 5px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .options a {
      color: #2979ff;
      text-decoration: none;
    }

    .btn {
      width: 100%;
      background: linear-gradient(90deg, #2979ff, #00d4ff);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #00d4ff55;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: #aaa;
    }

    .footer span {
      color: #2979ff;
      cursor: pointer;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Popup animation */
    .popup {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: bottom 0.4s ease, opacity 0.4s ease;
    }

    .popup.show {
      bottom: 30px;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Welcome Back!</h2>
    <p>Login to your NEET prep portal</p>

    <div class="input-box">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com">
    </div>

    <div class="input-box">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
    </div>

    <div class="options">
      <label><input type="checkbox" style="accent-color:#2979ff"> Remember Me</label>
      <a href="#">Forgot Password?</a>
    </div>

    <button class="btn" onclick="showPopup()">Login</button>

    <div class="footer">
      Don't have an account? <a href="signup.html">Create an account</a>
    </div>
  </div>

  <div class="popup" id="popupMsg">ðŸš€ Coming soon: Gamified Dashboard!</div>

 
 
</body>
</html>
